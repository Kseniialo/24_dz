<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dist/style.css">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <title>24-dz</title>
</head>
<body>
    <!-- radio btn -->
    <section>
    <div class="container d-flex flex-row">
        <div class="wrap-radio d-flex">
            <input type="radio" name="test" id="first" checked>
            <label for="first" class="btn d-flex justify-content-center align-items-center"></label>
        </div>
        <div class="wrap-radio d-flex">
         <input type="radio" name="test" id="second">
         <label for="second" class="btn d-flex justify-content-center align-items-center"></label>
     </div>
    </div>
    </section>
    <!-- top/bottom btns-->
    <section>
        <div class="container d-flex ">
            <div class="wrap-tb d-flex">
                <input type="button" name="test" id="top">
                <label for="top" class="btn-tb d-flex justify-content-center align-items-center"></label>
            </div>
            <div class="wrap-tb d-flex">
                <input type="button" name="test" id="bottom" >
                <label for="bottom" class="btn-tb btn-tb-scale d-flex justify-content-center align-items-center"></label>
            </div>
           
        </div>
    </section>
    <!-- left/right btns -->
    <section>
        <div class="container d-flex ">
            <div class="wrap-lr d-flex">
                <input type="button" name="test" id="left">
                <label for="left" class="btn-lr d-flex justify-content-center align-items-center"></label>
            </div>
            <div class="wrap-lr d-flex">
                <input type="button" name="test" id="right" >
                <label for="right" class="btn-lr btn-lr-scale d-flex justify-content-center align-items-center"></label>
            </div>
           
        </div>
    </section>
    <!-- check -->
    <section>
        <div class="container d-flex flex-row">
            <div class="wrap-check d-flex">
                <input type="checkbox" name="test" id="check-first" checked>
                <label for="check-first" class="btn-ch d-flex"></label>
            </div>
            <div class="wrap-check d-flex">
             <input type="checkbox" name="test" id="check-second">
             <label for="check-second" class="btn-ch d-flex "></label>
         </div>
    </section>
    <!-- search -->
    <section>
        <div class="container">
            <div class="wrap-search">
                <input type="search" id="mySearch" name="test" placeholder="Search for..." >
               
             </div>
        </div>
    </section>
    <!-- input -->
    <section>
        <div class="container">
            <div class="wrap-input">
                <input type="text" id="myInput" name="test" placeholder="Input" >
               </div>
        </div>
    </section>
    <!-- button -->
    <section>
        <div class="container d-flex ">
            <div class="wrap-button d-flex">
                <input type="button" name="test" id="button" value="Button">
            </div>
                       
        </div>
    </section>
    <!-- Add user -->
    <section>
        <div class="container d-flex ">
            <div class="wrap-adduser d-flex">
                <input type="button" name="test" id="adduser" value="Add User" class="btn-adduser">
            </div>
                       
        </div>
    </section>
    <!-- share/label -->
    <section>
        <div class="container d-flex ">
            <div class="wrap-buttons d-flex flex-column">
                <div>
                      <input type="button" name="test" id="share" value="Share" class="btn-share">
                </div>
                <div>
                        <input type="button" name="test" id="label" value="Label" class="btn-label">
                </div>
            </div>
                       
        </div>
    </section>
    <!-- dropdown -->
    <section>
        <div class="container d-flex ">
            <div class="wrap-dropdown d-flex">
                <input type="button" name="test" id="dropdown" value="Dropdown" class="btn-dropdown" list="list11">
            </div>
                       
        </div>
    </section>
</body>
</html>
